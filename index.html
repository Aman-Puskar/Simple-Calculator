<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div id="input"></div>
        <div id="buttons">
            <div class="gridbuttons" id="AC">AC</div>
            <div class="gridbuttons" id="leftbracket">(</div>
            <div class="gridbuttons" id="rightbracket">)</div>
            <div class="gridbuttons" id="clear">C</div>
            <div class="gridbuttons" id="nine">9</div>
            <div class="gridbuttons" id="eight">8</div>
            <div class="gridbuttons" id="seven">7</div>
            <div class="gridbuttons" id="minus">-</div>
            <div class="gridbuttons" id="six">6</div>
            <div class="gridbuttons" id="five">5</div>
            <div class="gridbuttons" id="four">4</div>
            <div class="gridbuttons" id="multiply">*</div>
            <div class="gridbuttons" id="three">3</div>
            <div class="gridbuttons" id="two">2</div>
            <div class="gridbuttons" id="one">1</div>
            <div class="gridbuttons" id="plus">+</div>
            <div class="gridbuttons" id="zero">0</div>
            <div class="gridbuttons" id="dot">.</div>
            <div class="gridbuttons" id="divide">/</div>
            <div class="gridbuttons" id="equal">=</div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
